<section class="vh-100">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Internship Platform</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/signup">Signup</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <!-- First Name input -->
          <div class="form-outline mb-4">
            <input type="text" id="firstName" class="form-control form-control-lg"
              placeholder="First Name" required formControlName="firstName" />
            <label class="form-label" for="firstName">First Name</label>
          </div>

          <!-- Middle Name input -->
          <div class="form-outline mb-4">
            <input type="text" id="middleName" class="form-control form-control-lg"
              placeholder="Middle Name" required formControlName="middleName" />
            <label class="form-label" for="middleName">Middle Name</label>
          </div>

          <!-- Family Name input -->
          <div class="form-outline mb-4">
            <input type="text" id="familyName" class="form-control form-control-lg"
              placeholder="Family Name" required formControlName="familyName" />
            <label class="form-label" for="familyName">Family Name</label>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="email" class="form-control form-control-lg"
              placeholder="Email" required formControlName="email" />
            <label class="form-label" for="email">Email address</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="password" class="form-control form-control-lg"
              placeholder="Password" required formControlName="password" />
            <label class="form-label" for="password">Password</label>
          </div>

          <!-- Confirm Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="confirmPassword" class="form-control form-control-lg"
              placeholder="Confirm Password" required formControlName="confirmPassword" />
            <label class="form-label" for="confirmPassword">Confirm Password</label>
          </div>
          <div class="text-danger" *ngIf="signupForm.hasError('passwordsNotMatch')">
            Passwords do not match.
          </div>
          <!-- User Type dropdown -->
          <div class="form-outline mb-4">
            <select id="loginMode" class="form-control form-control-lg" formControlName="loginMode">
              <option value="STUDENT">STUDENT</option>
              <option value="MENTOR">MENTOR</option>
            </select>
            <label class="form-label" for="loginMode">Select User Type</label>
          </div>

          <div class="text-center text-danger mt-3" *ngIf="signupError">{{ signupError }}</div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg" [disabled]="signupForm.invalid"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright Â© 2020. All rights reserved.
    </div>
    <!-- Copyright -->

    <!-- Right -->
    <div>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-google"></i>
      </a>
      <a href="#!" class="text-white">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
    <!-- Right -->
  </div>
</section>
